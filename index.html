<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancrd - Coming Soon</title>
    <meta name="description" content="Fancrd - Your digital fan passport. Coming soon.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #0a0a0a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
        }

        .logo-image {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .brand-name {
            font-size: 4rem;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: -3px;
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 1.8rem;
            color: #ff0000;
            font-weight: 600;
            margin-bottom: 50px;
        }

        .construction-container {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            border-radius: 20px;
            padding: 40px;
            margin: 40px auto;
            max-width: 600px;
        }

        .construction-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .construction-title {
            font-size: 2rem;
            color: #ff0000;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .construction-subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .coming-soon {
            font-size: 1rem;
            color: #999;
            margin-top: 60px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .brand-name {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.3rem;
            }

            .logo-image {
                width: 150px;
                height: 150px;
            }

            .construction-title {
                font-size: 1.5rem;
            }

            .construction-subtitle {
                font-size: 1rem;
            }

            .construction-container {
                padding: 30px 20px;
            }
        }

        /* Background decoration */
        .bg-decoration {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.1;
            z-index: -1;
            animation: float-bg 20s infinite ease-in-out;
        }

        .bg-decoration:nth-child(1) {
            background: #ff0000;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-decoration:nth-child(2) {
            background: #ff0000;
            bottom: -100px;
            right: -100px;
            animation-delay: 10s;
        }

        @keyframes float-bg {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(50px, 50px) scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>

    <div class="container">
        <img src="logo.png" alt="Fancrd Logo" class="logo-image">
        
        <div class="brand-name">FANCRD</div>
        
        <div class="tagline">Visit. Watch it. Fancrd it.</div>

        <div class="construction-container">
            <div class="construction-icon">ðŸš§</div>
            <div class="construction-title">Under Construction</div>
            <div class="construction-subtitle">
                Your seat. Your card. Log. Rate. Remember.<br>
                We're building something special for sports fans.
            </div>
        </div>

        <div class="coming-soon">
            Coming Soon â€¢ Â© 2025 Fancrd
        </div>
    </div>
</body>
</html>
